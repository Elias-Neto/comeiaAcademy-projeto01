<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contato</title>
    <link
      rel="shortcut icon"
      href="../../assets/logo.png"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="../../styles/global.css" />
    <link rel="stylesheet" href="../../styles/theme.css" />
    <link rel="stylesheet" href="../../styles/layout.css" />
  </head>
  <body>
    <header class="flex">
      <div class="wrapper flex">
        <img
          src="../../assets/logo-name.png"
          alt="Logo da Joelik"
          class="logo"
        />

        <nav>
          <ul class="flex">
            <a href="../home/">
              <li class="hvr-underline-from-left">Home</li>
            </a>
            <a href="../products/">
              <li class="hvr-underline-from-left">Produtos</li>
            </a>
            <a href="../contact/">
              <li class="active">Contato</li>
            </a>
          </ul>
        </nav>
      </div>
    </header>

    <main class="flex">
      <form action="" class="flex">
        <div class="input-wrapper flex">
          <label for="name">Nome</label>
          <input type="text" id="name" required />
        </div>
        <div class="input-wrapper flex">
          <label for="email">E-mail</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-wrapper flex">
          <label for="phone">Telefone</label>
          <input type="tel" id="phone" />
        </div>
        <div class="input-wrapper flex">
          <label for="message">Mensagem</label>
          <textarea id="message" cols="30" rows="10" required></textarea>
        </div>
        <button>Enviar</button>
      </form>

      <div class="wrapper flex">
        <h3>Horário de Funcionamento</h3>
        <div class="table-wrapper">
          <table>
            <tr>
              <td>Segunda</td>
              <td>07:00 - 17:00</td>
            </tr>
            <tr>
              <td>Terça</td>
              <td>07:00 - 17:00</td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td>07:00 - 17:00</td>
            </tr>
            <tr>
              <td>Quinta</td>
              <td>07:00 - 17:00</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td>07:00 - 17:00</td>
            </tr>
            <tr>
              <td>Sábado</td>
              <td>Fechado</td>
            </tr>
            <tr>
              <td>Domingo</td>
              <td>Fechado</td>
            </tr>
          </table>
        </div>
      </div>
    </main>

    <footer class="flex">
      <div class="logo-wrapper flex">
        <img
          src="../../assets/logo-name.png"
          alt="Logo da Joelik"
          class="logo"
        />
        <p>© 2023 Joelik. Todos os direitos reservados.</p>
      </div>
      <div class="text-wrapper flex">
        <a href="">Termos e Acordos</a>
        <a href="">Política de Privacidade</a>
      </div>
    </footer>
  </body>
</html>
